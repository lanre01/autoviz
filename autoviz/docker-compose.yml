version: '3'

services:
  nginx:
    restart: always
    build: 
      dockerfile: Dockerfile.dev 
      context: ./nginx
    depends_on:
      - api
      - frontend
    ports:
      - '3050:80'

  api:
    build: 
      dockerfile: Dockerfile.dev 
      context: ./Backend
    ports:
      - '5000:5000'


  frontend:
    build:
      dockerfile: Dockerfile.dev 
      context: ./Frontend 
    volumes:
      - /app/node_modules
      - ./Frontend:/app 
    ports:
      - '8000:8000'